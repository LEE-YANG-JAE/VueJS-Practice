<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<script>
		var vm = new Vue({
			// 상태
			data () {
				return {
					count : 0
				}
			},
			//뷰
			template : `<div>{{ count }}</div>`,
			// 액션
			methods : {
				increment() {
					this.count++
				}
			}
		});
	</script>
</body>
</html>
