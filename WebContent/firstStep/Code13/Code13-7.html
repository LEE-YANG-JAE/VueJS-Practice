<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script src="https://unpkg.com/vuex@3.0.1"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		const store = new Vuex.Store({
			state : {
				count : 0
			},
			mutations : {
				increment (state) {
					state.count++
				}
			}
		});

		const Counter = {
			template : `<div>{{ count }}</div>`,
			computed : {
				count () {
					return store.state.count
				}
			}
		};

		const app = new Vue({
			store,
			el : "#app",
			components : { Counter },
			template : `
				<div class="app">
					<counter></counter>
				</div>
			`
		});
	</script>
</body>
</html>
