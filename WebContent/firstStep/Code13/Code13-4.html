<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script src="https://unpkg.com/vuex"></script>
</head>
<body>
	<script>
		const store = new Vuex.Store({
			state : {
				count : 0
			},
			mutations : {
				increment (state) {
					state.count++
				}
			}
		});
	</script>
</body>
</html>
