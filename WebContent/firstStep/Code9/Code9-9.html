<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<style type="text/css">
		span.active { border : solid 1px blue; }
		span.text-danger { color : magenta; }
	</style>
</head>
<body>
	<div id = "app">
		<span class="active" v-bind:class="[errorClass]">abc</span>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				errorClass : "text-danger"
			}
		});
	</script>
</body>
</html>
