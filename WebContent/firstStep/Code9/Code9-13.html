<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

</head>
<body>
	<div id="app">
	    <div v-bind:style="styleObject">abc</div>
	</div>
	<script>
	    var app = new Vue({
	        el: "#app",
	        data: {
	            styleObject: {
	                color: "red",
	                fontSize: "13px"
	            }
	        }
	    });
	</script>
</body>
</html>
