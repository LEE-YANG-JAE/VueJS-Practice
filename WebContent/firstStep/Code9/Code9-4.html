<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<style type="text/css">
		div.active { border : solid 1px blue; }
		div.text-danger { color : red; }
	</style>
</head>
<body>
	<div id = "app">
		<div v-bind:class="classObject">classObject 값이 한 번에 적용되었습니다.</div>
	</div>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				classObject : {
					active : this.isActive,
					"text-danger"  : false
				},
				isActive : false
			}
		});
	</script>
</body>
</html>
