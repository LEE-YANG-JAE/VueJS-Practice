<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<style type="text/css">
		div.active { border : solid 1px blue; }
	</style>
</head>
<body>
	<div id = "app">
		<div v-bind:class="{ active : isActive }">active css 클래스 적용되었습니다.</div>
	</div>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				isActive : true			
			}
		});
	</script>
</body>
</html>
