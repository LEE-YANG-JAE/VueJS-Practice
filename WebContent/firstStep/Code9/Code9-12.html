<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

</head>
<body>
	<div id = "app">
		<span v-bind:style="{ color : activeColor, fontSize: fontSize + 'px' }">abc</span>
	</div>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				activeColor : "red",
				fontSize : 30
			}
		});
	</script>
</body>
</html>
