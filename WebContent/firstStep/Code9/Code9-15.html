<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

</head>
<body>
	<div id="app">
	    <p v-bind:style="styleObject">1</p>
	</div>
	<script>
	    var vm = new Vue({
	        el: "#app",
	        computed: {
	            styleObject: function () {
	                return {
	                    "margin-before": "4em", // margin-before === margin-top
	                    background: "blue"
	                };
	            }
	        }
	    });
	</script>
</body>
</html>
