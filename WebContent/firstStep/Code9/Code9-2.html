<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<style type="text/css">
		div.active { border : solid 1px blue; }
		div.text-danger { color : red; }
	</style>
</head>
<body>
	<div id = "app">
		<div class="static" v-bind:class="{ active : isActive, 'text-danger' : hasError }">
		모든 클래스가 적용되었습니다.
		</div>
	</div>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				isActive : true,
				hasError : true
			}
		});
	</script>
</body>
</html>
