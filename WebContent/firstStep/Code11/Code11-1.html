<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <input v-model="message" placeholder="edit me">
	    <p>Message is: {{ message }}</p>
	</div>
	<script>
	    new Vue({
	        el: "#app",
	        data: {
	            message: "여기에는 무엇이 입력되었을까요?"
	        }
	    });
	</script>
</body>
</html>
