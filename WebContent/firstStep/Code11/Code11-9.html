<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <select v-model="selected" multiple>
	        <option v-for="option in options" v-bind:value="option.value">
	            {{ option.text }}
	        </option>
	    </select>
	    <span>Selected: {{ selected }}</span>
	</div>
	<script>
	    new Vue({
	        el: "#app",
	        data: {
	            selected: ["C"],
	            options: [
	                { text: "One", value: "A" },
	                { text: "Two", value: "B" },
	                { text: "Three", value: "C" }
	            ]
	        }
	    });
	</script>
</body>
</html>
