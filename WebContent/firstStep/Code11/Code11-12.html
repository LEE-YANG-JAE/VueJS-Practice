<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <select v-model="selected">
	        <option v-bind:value="'한글'">123</option>
	        <option v-bind:value="456">456</option>
	    </select>
	</div>
	<script>
	    var vm = new Vue({
	        el: "#app",
	        data: {
	            selected: "한글"
	        }
	    });
	</script>
</body>
</html>
