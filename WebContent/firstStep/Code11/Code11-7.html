<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <select v-model="selected">
	        <option disabled value="">Please select one</option>
	        <option>A</option>
	        <option>B</option>
	        <option>C</option>
	    </select>
	    <span>Selected: {{ selected }}</span>
	</div>
	<script>
	    new Vue({
	        el: "#app",
	        data: {
	            selected: "C"
	        }
	    });
	</script>
</body>
</html>
