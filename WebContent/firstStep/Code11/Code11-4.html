<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <input type="checkbox" id="checkbox" v-model="checked">
	    <label for="checkbox">{{ checked }}</label>
	</div>
	<script>
	    new Vue({
	        el: "#app",
	        data: {
	            checked: true
	        }
	    });
	</script>
</body>
</html>
