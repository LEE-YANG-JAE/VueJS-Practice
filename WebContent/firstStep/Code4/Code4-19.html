<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<div id = "app">
		{{ hello }}
	</div>
	<script>
		var vm = new Vue({
			el : "#app", // 앨리먼트에 마운트하기전에 created 발생
			data : {
				hello : 'vue.js'
			},
			beforeCreate : function() {
				console.log('beforeCreate 이벤트가 발생되었습니다.');
			},
			created : function() {
				console.log('created 이벤트가 발생되었습니다.');
			}
		});
	</script>
	
</head>
<body>

</body>
</html>
