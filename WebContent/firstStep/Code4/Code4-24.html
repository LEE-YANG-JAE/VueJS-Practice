<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<div id ="hello">
		<span> {{ hello }} </span>
	</div>
	<script>
		var vm = new Vue({
			el : "div#hello",
			data : {
				hello : 'vue.js'
			},
			beforeCreate : function() {
				console.log('beforeCreate 이벤트가 발생되었습니다.');
			},
			created : function() {
				console.log('created 이벤트가 발생되었습니다.');
			},
			beforeMount : function() {
				console.log('beforeMount 이벤트가 발생되었습니다.');
			},
			mounted : function() {
				console.log('mounted 이벤트가 발생되었습니다.');
			},
			beforeDestroy : function() {
				console.log('beforeDestroy 이벤트가 발생되었습니다.');
			},
			destroyed : function() {
				console.log('destroyed 이벤트가 발생되었습니다.');
			}
		});
	</script>
</head>
<body>

</body>
</html>
