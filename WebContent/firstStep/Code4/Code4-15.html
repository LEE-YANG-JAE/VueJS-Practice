<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	
	<my-checkbox v-model="foo" value="some value"></my-checkbox>
	<script>
		Vue.component('my-checkbox', {
			model : {
				prop : 'checked',
				event : 'change'
			},
			props : {
				value : String,
				checked : {
					type : Number,
					default : 0
				}
			}
		});
	</script>
	
</head>
<body>

</body>
</html>
