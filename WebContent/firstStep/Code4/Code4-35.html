<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<div id ="hello" v-text="msg"></div>
	<script>
		var vm = new Vue({
			el : "#hello",
			created : function(){
				var th = this.$nextTick();
				
				th.then(function(){
					console.log('성공');
				});
			},
			data : {
				msg : "Hello Vue.js"
			}
		});
	</script>
</head>
<body>

</body>
</html>
