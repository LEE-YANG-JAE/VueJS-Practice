<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <system v-bind:prop-c="40"></system>
    </div>
    <script>
        Vue.component("system", {
            props: {
                propC: {
                    type: Number,
                    default: function () {
                        return 10;
                    }
                },
                propD: {
                    type: Number,
                    default: 20
                },
            },
            render: function (h) {
                return h("div", [
                    h("span", "prop-c / " + this.propC),
                    h("br"),
                    h("span", "prop-d / " + this.propD)
                ]);
            }
        });

        new Vue({
            el: "#example"
        });
    </script>
</body>
</html>
