<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <system v-bind:prop-b="10"></system>
    </div>
    <script>
        Vue.component("system", {
            props: {
                propB: {
                    type: Number,
                    validator: function (value) {
                        if (value > 0 && value < 20) {
                            return true;
                        }
                        return false;
                    }
                },
            },
            render: function (h) {
                return h("div", this.propB);
            }
        });

        new Vue({
            el: "#example"
        });
    </script>
</body>
</html>
