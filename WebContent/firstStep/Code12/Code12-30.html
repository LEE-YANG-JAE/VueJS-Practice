<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <child-component>
            {{ message }}
        </child-component>
    </div>
    <script>
        new Vue({
            el: "#app",
            components: {
                "child-component": {
                    render: function (h) {
                        return h.createElement("span", this.$slot.default);
                    },
                    data: function () {
                        return {
                            message: "안녕하세요."
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
