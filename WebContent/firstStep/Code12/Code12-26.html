<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component v-on:click.native="doTheThing"></my-component>
    </div>
    <script>
        Vue.component("my-component", {
            template: "<button>버튼</button>"
        });

        new Vue({
            el: "#app",
            methods: {
                doTheThing: function (event) {
                    console.log(event);
                }
            }
        });
    </script>
</body>
</html>
