<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>나는 부모 컴포넌트의 제목입니다.</h1>
        <my-component>
            <p>이것은 원본 콘텐츠입니다.</p>
            <p>이것은 원본 중 추가 콘텐츠입니다.</p>
        </my-component>
    </div>
    <script>
        Vue.component("my-component", {
            template: `\
        <div>\
            <h2>나는 자식 컴포넌트의 제목입니다.</h2>\
            <slot>\
                제공된 컨텐츠가 없을 때만 볼 수 있습니다.\
            </slot>\
        </div>`
        });

        var vm = new Vue({
            el: "#app"
        });
    </script>
</body>
</html>
