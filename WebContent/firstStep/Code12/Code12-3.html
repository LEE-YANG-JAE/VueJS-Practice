<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="example1">
	    <my-component></my-component>
	</div>
	<div id="example2">
	    <my-component></my-component>
	</div>
	<script>
	    new Vue({
	        el: "#example1",
	        components: {
	            // <my-component>는 상위 템플릿에서만 사용할 수 있습니다.
	            "my-component": {
	                template: "<div>사용자화 컴포넌트입니다!</div>"
	            }
	        }
	    });
	
	    new Vue({
	        el: "#example2"
	    });
	</script>
</body>
</html>
