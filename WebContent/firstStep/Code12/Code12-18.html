<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <system v-bind:prop-a="123" prop-b="B" v-bind:prop-c="coffee" v-bind:prop-d="hal_object" v-bind:prop-e="score"></system>
    </div>
    <script>
        Vue.component('system', {
            props: {
                propA: Number,
                propB: String,
                propC: Boolean,
                propD: Object,
                propE: Array
            },
            render: function (h) {
                return h('span', this.$slots.default);
            }
        });

        new Vue({
            el: '#example',
            data: {
                coffee: true,
                hal_object: {
                    hal: "Hardware Abstract Layer"
                },
                score: [10, 20, 30]
            }
        });
    </script>
</body>
</html>
