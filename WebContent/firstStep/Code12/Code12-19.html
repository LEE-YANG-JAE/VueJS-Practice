<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <system v-bind:prop-a="123"></system>
        <system v-bind:prop-a="false"></system>
    </div>
    <script>
        Vue.component("system", {
            props: {
                propA: [Number, Boolean]
            },
            render: function (h) {
                return h("span", this.$slots.default);
            }
        });

        new Vue({
            el: "#example"
        });
    </script>
</body>
</html>
