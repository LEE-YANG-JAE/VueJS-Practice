<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="entry in items" v-if="entry.location == 'KR'">{{ entry.name }}</li>		
		</ul>
	</div>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				items : [
					{
						name : 'KAKAO',
						location : 'KR'
					}, {
						name : 'HANBIT MEDIA',
						location : 'KR'
					}, {
						name : 'INSIGNAL',
						location : 'KR'
					}, {
						name : 'SC International',
						location : 'England'
					}
				]
			}
		});
	</script>
</body>
</html>
