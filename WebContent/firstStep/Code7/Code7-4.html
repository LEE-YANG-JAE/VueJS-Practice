<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<span v-if="id == 1">값이 1입니다.</span>
		<span v-else-if="id == 2">값이 2입니다.</span>
		<span v-else-if="id == 3">값이 3입니다.</span>
	</div>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				id : 2
			}
		});
	</script>
</body>
</html>
