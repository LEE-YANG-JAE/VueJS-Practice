<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<last-feed v-once :comment="msg"></last-feed>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data : {
        	msg : "오늘 날씨가 참 좋네요."
        },
        components : {
        	"last-feed" : {
        		template : "<div>{{ comment }}</div>",
        		props: [ "comment" ]
        	}
        }
    });
</script>
</body>
</html>
