<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<span>{{ "hello" | capitalize }}</span>
</div>
<script>
    var app = new Vue({
        el: "#app",
        filters : {
        	"capitalize" : function(text) {
        		return text[0].toUpperCase() + text.slice(1);
        	}
        }
    });
</script>
</body>
</html>
