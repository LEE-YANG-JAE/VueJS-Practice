<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ list | json }}
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            list : [{
            	name : "이지호",
            	lang : "python"
            }]
        },
        filters: {
        	"json": function (entry) {
                return JSON.stringify(entry);
            }
        }
    });
</script>
</body>
</html>
