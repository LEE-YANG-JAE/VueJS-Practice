<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script src="http://cdn.date-fns.org/v1.9.0/date_fns.js"></script>
</head>
<body>
<div id="app">
    {{ write_date | date }}
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
        	write_date : new Date()
        },
        filters: {
        	"date": function (entry) {
                return dateFns.format(entry, '오늘은 dddd입니다.');
            }
        }
    });
</script>
</body>
</html>
