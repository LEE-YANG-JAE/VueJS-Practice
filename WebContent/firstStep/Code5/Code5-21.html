<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<span>{{ i | multiply_number(3, j) | add_number }}</span>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data : {
        	i : 5,
        	j : 2
        },
        filters : {
        	"multiply_number" : function(value, number, j) {
        		if ( j > 0 ) {
        			return value * ( number + j );
        		} else {
        			return value * number;
        		}
        	},
        	"add_number" : function(value) {
        		return value + 4;
        	}
        }
    });
</script>
</body>
</html>
