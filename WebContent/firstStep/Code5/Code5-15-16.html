<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<div v-once v-text="msg"></div>
	<div v-once v-html="msg"></div>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data : {
        	msg: "Hello <b>Vue.js</b>"
        }
    });
</script>
</body>
</html>
