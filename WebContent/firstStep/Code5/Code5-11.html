<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
   <span v-once>다시는 변경하지 않습니다 : {{ msg }}</span>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data : {
        	msg : "Hello Vue.js"
        }
    });
</script>
</body>
</html>
