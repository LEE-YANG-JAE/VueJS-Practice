<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
   <div v-once>
   		<h1>제목</h1>
   		<p v-bind:dir="dir">{{ msg }}</p>
   </div>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data : {
        	msg : "오늘 날씨가 참 좋네요.",
        	dir: "rtl"
        }
    });
</script>
</body>
</html>
