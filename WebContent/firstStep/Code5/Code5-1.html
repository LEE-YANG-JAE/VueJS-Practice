<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="hello">
    {{ message }}
</div>
<script>
    var app = new Vue({
        el: '#hello',
        data: {
            message: 'Vue Program!'
        }
    });
</script>
</body>
</html>
