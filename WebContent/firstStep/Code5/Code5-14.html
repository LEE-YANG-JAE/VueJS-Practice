<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="i in list" v-once>{{ i }}</li>
	</ul>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data : {
        	list : [ 1, 2, 3 ]
        }
    });
</script>
</body>
</html>
