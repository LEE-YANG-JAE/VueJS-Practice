<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <span>{{ a }}</span>
	</div>
	<script>
	    var vm = new Vue({
	        el: '#app',
	        data: {
	            a: {
	                msg: 'new Message',
	                since: 2017
	            }
	        },
	        watch: {
	            a: {
	                handler: function (val, oldVal) {
	                    console.log(val);
	                    console.log(oldVal);
	                },
	                deep: true
	            }
	        }
	    });
	</script>
</body>
</html>
