<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <span>{{ a }}</span>
	</div>
	<script>
	    var vm = new Vue ( {
	    	el : "#app",
	    	data : {
	    		a : 1
	    	},
	    	watch : {
	    		a : {
	    			handler : function ( val, oldVal ) {
	    				console.log('new : %s, old : %s', val, oldVal )
	    			},
	    			deep : false,
	    			immediate : false
	    		}
	    	}
	    });
	</script>
</body>
</html>
