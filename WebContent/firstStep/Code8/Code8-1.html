<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="example">
	    {{ message.split('').reverse().join('') }}
	</div>
	<script>
	    new Vue({
	        el: '#example',
	        data: {
	            message: 'Hello Vue.JS World'
	        }
	    });
	    
	</script>
</body>
</html>
