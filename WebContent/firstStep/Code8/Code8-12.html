<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <span>{{ b }}</span>
	</div>
	<script>
	    var vm = new Vue ( {
	    	el : "#app",
	    	data : {
	    		b : 4
	    	},
	    	watch : {
	    		b : {
	    			handler : function(val, oldVal) {
	    				console.log(val);
	    				console.log(oldVal);
	    			},
	    			immediate : true
	    		}
	    	}
	    });
	</script>
</body>
</html>
