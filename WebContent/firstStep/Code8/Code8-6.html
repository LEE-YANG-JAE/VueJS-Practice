<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="example">
	    <p>{{ show() }}</p>
	</div>
	<script>
	    var vm = new Vue({
	        el: '#example',
	        data: {
	            msg: "Vue는 최고!"
	        },
	        computed: {
	            msg_reverse: function () {
	                return this.msg.split('').reverse().join('');
	            }
	        },
	        methods: {
	            show: function () {
	                return this.msg.split('').reverse().join('');
	            }
	        }
	    });
	</script>
</body>
</html>
