<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="example">
	    <p>역순 문자열: {{ msg_reverse }}</p>
	    <p ref="tester"></p>
	</div>
	<script>
	    var vm = new Vue({
	        el: '#example',
	        data: {
	            msg: "같이 뛰자. 우리 함께 뛰자."
	        },
	        computed: {
	            msg_reverse: function () {
	                return this.msg.split('').reverse().join('');
	            }
	        },
	        methods: {
	            show: function () {
	                this.$refs.tester.innerHTML = this.msg_reverse;
	            }
	        }
	    });
	</script>
</body>
</html>
