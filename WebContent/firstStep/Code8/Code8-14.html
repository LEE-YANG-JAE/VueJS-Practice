<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <span>{{ a }}</span>
	</div>
	<script>
	    var vm = new Vue ( {
	    	el : "#app",
	    	data : {
	    		a : {
	    			b : 4,
	    			c : 3
	    		},
	    		b : 4
	    	},
	    	watch : {
	    		"a.b" : function(new_val, old_val) {
	    			console.log(new_val);
	    			console.log(old_val);
	    		},
	    		b : function(new_val, old_val) {
	    			console.log(new_val);
	    			console.log(old_val);
	    		}
	    	}
	    });
	</script>
</body>
</html>
