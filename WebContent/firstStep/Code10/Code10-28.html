<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <input @keyup.alt.c="clear">
	</div>
	<script>
	    new Vue({
	        el: '#app',
	        methods: {
	            clear: function () {
	                console.log("[Alt] 키와 [C] 키를 같이 눌렀습니다.");
	            }
	        }
	    });
	</script>
</body>
</html>
