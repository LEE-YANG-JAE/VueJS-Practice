<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="example-1">
	    <button v-on:click="counter += 1">Add 1</button>
	    <p>위 버튼을 클릭한 횟수는 {{ counter }}번 입니다.</p>
	</div>
	<script>
	    var example1 = new Vue({
	        el: "#example-1",
	        data: {
	            counter: 0
	        }
	    });
	</script>
</body>
</html>
