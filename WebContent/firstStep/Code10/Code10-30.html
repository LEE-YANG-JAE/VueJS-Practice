<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <button @click.meta="onMetaClick">A</button>
	</div>
	<script>
	    new Vue({
	        el: '#app',
	        methods: {
	            onMetaClick: function () {
	                console.log("Meta 키를 함께 누를 때만 실행합니다.");
	            }
	        }
	    });
	</script>
</body>
</html>
