<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <input type="text" v-on:keyup.page-down="doThat">
	</div>
	<script type="text/javascript">
	    new Vue({
	        el: "#app",
	        methods: {
	            doThat: function () {
	                console.log("page-down 키를 눌렀습니다.");
	            }
	        }
	    });
	</script>
</body>
</html>
