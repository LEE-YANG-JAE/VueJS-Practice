<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <input v-on:keyup.enter="submit">
	</div>
	<script>
	    var app = new Vue({
	        el: "#app",
	        methods: {
	            submit: function () {
	                console.log("[Enter] 키가 떼어집니다.");
	            }
	        }
	    });
	</script>
</body>
</html>
