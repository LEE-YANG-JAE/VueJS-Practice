<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <input type="text" v-model="message">
	</div>
	<script>
	    var app = new Vue({
	        el: "#app",
	        data: {
	            message: "Vue.js를 배운 건 좋은 선택입니다."
	        }
	    });
	</script>
</body>
</html>
