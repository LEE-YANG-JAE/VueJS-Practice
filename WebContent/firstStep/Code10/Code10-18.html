<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <input type="button" v-on:click.once="doThat" value="once one click">
	</div>
	<script>
	    var app = new Vue({
	        el: "#app",
	        methods: {
	            doThat: function() {
	                console.log("한 번만 클릭할 수 있습니다.");
	            }
	        }
	    });
	</script>
</body>
</html>
