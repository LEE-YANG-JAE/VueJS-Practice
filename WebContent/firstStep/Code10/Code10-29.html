<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <!-- Ctrl + Click -->
	    <div @click.ctrl="doSomething">Do something</div>
	</div>
	<script>
	    new Vue({
	        el: '#app',
	        methods: {
	            doSomething: function () {
	                console.log("[Ctrl] 키를 같이 눌렀습니다.");
	            }
	        }
	    });
	</script>
</body>
</html>
