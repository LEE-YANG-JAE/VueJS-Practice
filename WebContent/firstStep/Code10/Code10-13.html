<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <form v-on:submit.prevent="doPrevent" action="/doPrevent">
	        <input type="submit" value="Default Action Cancel">
	    </form>
	</div>
	<script>
	    var app = new Vue({
	        el: "#app",
	        methods: {
	            doPrevent: function () {
	                console.log("기본 동작을 취소합니다.");
	            }
	        }
	    });
	</script>
</body>
</html>
