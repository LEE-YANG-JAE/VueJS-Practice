<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	    <div v-on:click="doLast">
	        <div style="background-color: blue;width:200px;height:200px;" v-on:click.self="doMiddle">
	            <span v-on:click="doThat">span element</span>
	        </div>
	    </div>
	</div>
	<script>
	    var app = new Vue({
	        el: "#app",
	        methods: {
	            doThat: function () {
	                console.log("doThat Click");
	            },
	            doMiddle: function () {
	                console.log("doMiddle event..");
	            },
	            doLast: function () {
	                console.log("do last..");
	            }
	        }
	    });
	</script>
</body>
</html>
