<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="entry in orderedUsers">{{ entry.name }}</li>
		</ul>
	</div>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				users : [{
					id : 1,
					name : 'Vue',
					last_login : new Date(2017, 11, 8, 23, 12, 11)
				},{
					id : 2,
					name : 'JavaScript',
					last_login : new Date(2017, 11, 6, 23, 12, 11)
				}]
			},
			computed : {
				orderedUsers : function() {
					return _.orderBy(this.users, ['name', 'last_login'] );
				}
			}
		});
	</script>
</body>
</html>
