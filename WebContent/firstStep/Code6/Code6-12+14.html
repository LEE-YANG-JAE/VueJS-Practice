<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="item in items" :key="item.id">
			<span>{{ item.title }}</span>
		</div>
	</div>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				items: [
					{
						id : 1,
						title : "Vue.js"
					}
				]
			}
		});
		function object_compare1(val1, val2) { // ID 속성값을 기준으로 오름차순
			if ( val1.id > val2.id ) return 1;
			else if ( val1.id == val2.id ) return 0;
			else if ( val1.id < val2.id ) return -1;
		};
		function object_compare2(val1, val2) { // ID 속성값을 기준으로 오름차순
			if ( val1.id > val2.id ) return -1;
			else if ( val1.id == val2.id ) return 0;
			else if ( val1.id < val2.id ) return 1;
		};
	</script>
</body>
</html>
