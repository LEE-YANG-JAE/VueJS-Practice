<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="item in items">
			<span>{{ item }}</span>
		</div>
	</div>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				items : [ 3, 5, 4, "a", "d", "b"]
			}
		});
	</script>
</body>
</html>
