<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="n in list">{{ n }}</li>
		</ul>
	</div>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				list : [ "Vue.js", "React.js", "Polymer.js", "Google", "Hanbit" ]
			}
		});
	</script>
</body>
</html>
