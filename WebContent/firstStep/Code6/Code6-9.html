<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="(value, key, index) in object">
			{{ index }}, {{ key }} : {{ value }}
		</div>
	</div>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				object : {
					firstName : 'Joogmin',
					lastName : 'Lee',
					age : 38
				}
			}
		});
	</script>
</body>
</html>
