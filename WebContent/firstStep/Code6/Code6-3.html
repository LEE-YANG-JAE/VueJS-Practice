<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="value in object">{{ value }}</li>
		</ul>
	</div>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				object : {
					firstName : 'Joonmin',
					lastName : 'Lee',
					age : 39
				}
			}
		});
	</script>
</body>
</html>
