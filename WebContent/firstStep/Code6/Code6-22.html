<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="entry in orderedUsers">{{ entry }}</li>
		</ul>
	</div>
	<script>
	var app = new Vue({
	    el: '#app',
	    data: {
	        items: [3, 6, 1, 4]
	    },
	    computed: {
	        orderedUsers: function () {
	            return _.orderBy(this.items);
	        }
	    }
	});
	</script>
</body>
</html>
