<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="(value, key) in object">
			{{ key }} : {{ value }}
		</div>
	</div>
	<script>
		new Vue({
			el : "#app",
			data : {
				object : {
					firstName : "Joongmin",
					lastName: "Lee",
					age : 38
				}
			}
		});
	</script>
</body>
</html>
