<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="item in items">
			<span>{{ item.title }}</span>
		</div>
	</div>
	<script>
		var app = new Vue({
			el : "#app",
			data : {
				items: [
					{
						id : 1,
						title : "Vue.JS"
					},{
						id : 2,
						title: "React.JS"
					}
				]
			}
		});
	</script>
</body>
</html>
