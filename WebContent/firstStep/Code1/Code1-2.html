<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<style scoped>
@media (min-width: 250px) {
    .list-container:hover {
        background: orange;
    }
    .list-container2:hover {
        background: blue;
    }
    table {
    border-collapse: collapse;
	}
	table, th, td {
	    border: 1px solid black;
	}
}
</style>
<body>
	<table>
		<tr class='list-container'>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr class='list-container2'>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	<br>
	<div id="app">
		<template>
			<table>
				<tr class='list-container' >
					<td>1</td>
					<td>2</td>
				</tr>
				<tr class='list-container2' >
					<td>3</td>
					<td>4</td>
				</tr>
			</table>
		</template>
	</div>
	<script>
		var vm = new Vue({
			el : "#app"
		});
	</script>
</body>
</html>
