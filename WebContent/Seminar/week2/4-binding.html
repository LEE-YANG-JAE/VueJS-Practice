<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<style>
		.active {
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="app">
		<a v-bind:href="url">naver</a>
		<hr>
		<a :href="url2">daum</a>
		<hr>
		<button :disabled="isButtonDisabled">Here</button>
		<hr>
		<div :class="{ active : isActive }">
			{{ url }}
		</div>
		<hr>
		<div :style="{ color : activeColor }">
			{{ url2 }}
		</div>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				url : "www.naver.com",
				url2 : "www.daum.net",
				isButtonDisabled : false,
				isActive : false,
				activeColor : "blue"
			}
		});
	</script>
</body>
</html>
