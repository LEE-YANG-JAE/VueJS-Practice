<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id='app'>
		<my-component>
			<p>This will go in the slot</p>
			<!-- Vue 템플릿이 아닌 컴포넌트 안에 위의 내용이 있으면 내용이 먼저 출력한다. -->
		</my-component>
	</div>
	<script>
		Vue.component("my-component",{
			template : `
			<div>
				<h2>I'm a title</h2> <!-- h2는 기본적인 내용이므로 출력을 한다.-->
				<slot>
					Only displayed if no slot content <!-- slot의 대상은 p태그이다. 
														그리고 템플릿이 아닌 p태그를 제거시 이 내용이 출력 된다.-->
				</slot>
			</div>
			`
		});
		var vm = new Vue({
			el : "#app",
			data : {
				
			}
		});
	</script>
</body>
</html>
