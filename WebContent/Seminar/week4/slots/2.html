<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id='app'>
		<app-layout>
			<h1 slot="header">Page title</h1>
			<p>the main content.</p>
			<p slot="footer">Contact info</p>
		</app-layout>
	</div>
	<script>
		Vue.component("app-layout",{
			template : `
			<div class="container">
				<header>
					<slot name="header">head area</slot> <!-- slot에 이름을 지정할 수 있다. 만약에 app-layout 컴포넌트의 header 슬롯이 담긴 
															h1 태그가 사라지면 이 내용이 출력 된다.-->
				</header>
				<main>
					<slot>Default content</slot> <!-- 슬롯이 아닌 어떠한 내용도 존재 하지 않는다면 이 내용을 출력시킨다. -->
				</main>
				<footer>
					<slot name="footer">this is footer area</slot>
				</footer>
			</div>
			`
		});
		var vm = new Vue({
			el : "#app",
			data : {
				
			}
		});
	</script>
</body>
</html>
