<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="example">
		<input v-model="a">
	</div>
	<script>
	var data = { a : 1 };
	var vm = new Vue({
		el : "#example",
		data : data
	});
	
	vm.$data == data; // => true
	console.log(vm.$data == data);
	vm.$el === document.getElementById("example"); // => true
	console.log(vm.$el === document.getElementById("example"));

	// $watch is an instance method
	vm.$watch("a", function(newValue, oldValue){
		// This call back will be called when 'vm.a' changes
		console.log("a is now => " + newValue + " from old a's value = " + oldValue);
	});
	</script>
</body>
</html>
