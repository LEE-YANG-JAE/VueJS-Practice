<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<script>
		// https://vuejs.org/v2/guide/instance.html#Lifecycle-Diagram
		var vm = new Vue({
			data : {
				a : 1
			},
			created : function() {
				// `this` points to the vm instance
				console.log("a is: " + this.a);
				// 
			}
			/* All lifecycle hooks are called with their 'this' 
			   context pointing to the Vue instance invoking it. 
			   Since 'beforeMount' life cycle, it can also use like "vm.a"  */

			/* Donâ€™t use arrow functions on an options property or callback, 
				such as 
				=> created: () => console.log(this.a) 
				or 
				=> vm.$watch('a', newValue => this.myMethod())
			*/
		});
		// => "a is: 1"
	</script>
</body>
</html>
