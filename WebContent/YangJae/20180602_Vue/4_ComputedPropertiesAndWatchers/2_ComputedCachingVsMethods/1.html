<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>Reversed message: "{{ reverseMessage() }}"</p>
		<p>{{ now }}</p>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				message : "Hello"
			},
			methods : {
				reverseMessage : function() {
					return this.message.split('').reverse().join('')
				}
			},
			computed : {
				now : function() {
					return Date.now();
				}
			}
		});
	</script>
</body>
</html>
