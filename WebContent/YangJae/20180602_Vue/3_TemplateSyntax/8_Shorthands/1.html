<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- full syntax -->
		<a v-bind:href="url">Go to before</a>
		<br>
		<!-- shorthand -->
		<a :href="url">Go to before</a>
		<hr>
		
		<!-- full syntax -->
		<a v-on:click="doSomething">something happend</a>
		<br>
		<!-- shorthand -->
		<a @click="doSomething">something happend</a>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				url : "../5_Directives/1.html"
			},
			methods : {
				doSomething : function() {
					alert("Hi!");
				}
			}
		});
	</script>
</body>
</html>
