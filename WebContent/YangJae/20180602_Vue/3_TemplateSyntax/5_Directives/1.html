<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p v-if="seen">Now you see me</p>
		<button v-on:click="S_H">SHOW OR HIDE</button>
		<p v-if="!seen">Hello?</p>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				seen : true
			},
			methods : {
				S_H : function() {
					var boolcheck = vm.seen;
					if ( boolcheck ){
						vm.seen = false;
					} else {
						vm.seen = true;
					}
				}
			}
		});
	</script>
</body>
</html>
