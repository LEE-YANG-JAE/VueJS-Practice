<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<form v-on:submit.prevent="onSubmit">
			<!--
				<form v-on:submit.prevent="onSubmit">
				.prevent modifier tells the v-on directive 
				to call 'event.preventDefault()' on the triggered event
			-->
			<label for="idInput">ID : </label>
			<input id="idInput" name="idInput">

			<label for="pwInput">Password : </label>
			<input id="pwInput" name="pwInput">
			<input type="submit" value="Login">
			<!-- 
				<form v-on:submit="onSubmit">
				If no .prevent in Vue, for example => /1.html?idInput=&pwInput=
			-->
		</form>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				
			}
		});
	</script>
</body>
</html>
