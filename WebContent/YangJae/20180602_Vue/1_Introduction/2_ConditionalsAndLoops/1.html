<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app-3">
		<span v-if="seen">Now you see me</span>
	</div>
	<script>
		var app3 = new Vue({
			el : "#app-3",
			data : {
				seen : true
			}
		});
	</script>
</body>
</html>
