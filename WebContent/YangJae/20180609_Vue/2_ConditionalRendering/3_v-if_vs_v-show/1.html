<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1 v-if="!ok">Hello</h1>
		<h1 v-else>Hi</h1>
		<!-- 
			v-if is “real” conditional rendering
		-->
		<hr>
		<h1 v-show="ok">Hello</h1>
		<!--
			v-show is much simpler - the element is always rendered regardless of initial condition, with CSS-based toggling
		-->
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				ok : true
			}
		});
		/* 
		Prefer v-show if you need to toggle something very often.
		Prefer v-if if the condition is unlikely to change at runtime.
		*/
	</script>
</body>
</html>
