<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1 v-if="ok">Yes</h1>

		<h1 v-if="ok2">Yes</h1>
		<h1 v-else>No</h1>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				ok : true,
				ok2 : false
			}
		});
	</script>
</body>
</html>
