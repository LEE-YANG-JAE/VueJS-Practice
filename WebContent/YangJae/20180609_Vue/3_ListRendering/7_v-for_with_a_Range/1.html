<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<span v-for="n in 10">{{ n }} </span>
	</div>
	<script>
		var vm = new Vue({
			el : "#app"
		});
	</script>
</body>
</html>
