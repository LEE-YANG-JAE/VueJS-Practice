<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<ul id="example-1">
		<li v-for="item in items">
			{{ item.message }}
		</li>
	</ul>
	<script>
		var vm = new Vue({
			el : "#example-1",
			data : {
				items : [
					{ message : "Foo" },
					{ message : "Bar" }
				]
			}
		});
	</script>
</body>
</html>
