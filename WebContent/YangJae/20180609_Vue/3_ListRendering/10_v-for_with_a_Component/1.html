<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<!--
			<my-component v-for="item in items" :key="item.id"></my-component>
			* This wonâ€™t automatically pass any data to the component, 
			because components have isolated scopes of their own. 
			In order to pass the iterated data into the component, we should also use props:
		-->
		<my-component
			v-for="(item, index) in items"
			v-bind:item="item"
			v-bind:index="index"
			v-bind:key="item.id">
		</my-component>
	</div>
	<script>
		Vue.component("my-component",{
			props : ["item", "index"],
			template : "<li>{{ index }} : {{ item.product }}</li>"
		});
		var vm = new Vue({
			el : "#app",
			data : {
				items : [
					{ id : 0, product : "computer" },
					{ id : 1, product : "notebook" },
					{ id : 2, product : "smart phone" }
				]
			}
		});
	</script>
</body>
</html>
