<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="item in items" :key="item.id">
			{{ item.name }} 's price = {{ item.price }} 
			<p>{{ item.message }}</p>
			<hr>
		</div>
		<button v-on:click="pushBaz">click</button>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				items : [
					{ id : 0, name : "computer", price : 120, message : "Good" },
					{ id : 1, name : "notebook", price : 140, message : "Not Bad" },
					{ id : 2, name : "stove", price : 40, message : "Nice" },
				]
			},
			methods : {
				pushBaz : function() {
					vm.items.push( { message: 'Baz' } )
					/* 
					There are below methods to use for arrays
					push()
					pop()
					shift()
					unshift()
					splice()
					sort()
					reverse()
					*/
				}
			}
		});
		
	</script>
</body>
</html>
