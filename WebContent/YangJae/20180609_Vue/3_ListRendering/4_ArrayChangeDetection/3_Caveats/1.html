<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<ol>
			<li v-for="item in items">{{ item }}</li>
		</ol>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data: {
				items: ['a', 'b', 'c']
			}
		});
		console.log(vm.items[1]);
		vm.items[1] = 'x' // is NOT reactive
		console.log(vm.items[1] = 'x');
		console.log(vm.items.length);
		vm.items.length = 2 // is NOT reactive
		console.log(vm.items.length = 2);
		console.log(vm.items.length);
	</script>
</body>
</html>
