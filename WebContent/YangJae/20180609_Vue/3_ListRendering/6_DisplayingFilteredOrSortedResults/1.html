<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="n in evenNumbers">{{ n }}</li>
		</ul>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				numbers : [ 1, 2, 3, 4, 5 ]
			},
			computed : {
				evenNumbers : function() {
					return this.numbers.filter(function (number) {
						return number % 2 === 0
					})
				}
			}
		});
	</script>
</body>
</html>
