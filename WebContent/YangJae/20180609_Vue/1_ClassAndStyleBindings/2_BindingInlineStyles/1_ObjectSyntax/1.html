<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-bind:style="{ color : activeColor, fontSize : fontSize + 'px'}">
			Hello
		</div>
		<div v-bind:style="styleObject">
			Hi
		</div>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				activeColor : "red",
				fontSize : 30,
				styleObject : {
					color : "red",
					fontSize : "13px"
				}
			}
		});
	</script>
</body>
</html>
