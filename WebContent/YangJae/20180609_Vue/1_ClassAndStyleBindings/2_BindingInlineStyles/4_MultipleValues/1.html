<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<style type="text/css">
		.foo {
			background-color: blue
		}
		.bar {
			color:white
		}
		.baz {
			font-size: 20px
		}
		.boo {
			font-weight: bold
		}
		.active {
			background-color: brown
		}
	</style>
</head>
<body>
	<div id="app">
		<div v-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] , baz}">Hello</div>
		<!--
			This will only render the last value in the array which the browser supports. 
			In this example, it will render display: 
			flex for browsers that support the unprefixed version of flexbox.
		-->
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
		});
	</script>
</body>
</html>
