<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<style type="text/css">
		.active {
			background-color: aqua
		}
		.text-danger {
			color :crimson
		}
	</style>
</head>
<body>
	<div id="app">
		<div v-bind:class="[activeClass, errorClass]">Hello</div>
		<hr>
		<div class="active text-danger">Hi</div>
		<hr>
		<div v-bind:class="[ isActive ? activeClass : '', errorClass]">Nice to meet you</div>
		<hr>
		<div v-bind:class="[{ active: isActive }, errorClass]">See you again.</div>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				activeClass : "active",
				errorClass: "text-danger",
				isActive : true
			}
		});
	</script>
</body>
</html>
