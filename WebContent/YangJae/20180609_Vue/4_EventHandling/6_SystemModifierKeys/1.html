<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- Alt + C -->
		<input @keyup.alt.67="clear">

		<!-- Ctrl + Click -->
		<div @click.ctrl="doSomething">Do something</div>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {

			},
			methods : {
				clear : function() {
					alert("clear");
				},
				doSomething : function(){
					alert("doSomething");
				}
			}
		})
	</script>
</body>
</html>
