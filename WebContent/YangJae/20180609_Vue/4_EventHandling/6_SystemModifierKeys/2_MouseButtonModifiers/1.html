<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<button @click.right="onClick">A</button>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {

			},
			methods : {
				onClick : function() {
					alert("onClick");
				}
			}
		})
	</script>
</body>
</html>
