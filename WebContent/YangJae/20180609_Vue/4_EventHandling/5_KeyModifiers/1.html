<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- only call `vm.submit()` when the `keyCode` is 13 -->
		<input v-on:keyup.13="submit">
		<br>
		<!-- same as above -->
		<input v-on:keyup.enter="submit">
		<br>
		<!-- also works for shorthand -->
		<input @keyup.enter="submit">
		<br>

		<input type="text" @keyup.caps="submit"> <!-- CAPS LOCK -->
	</div>
	<script>
		// enable `v-on:keyup.f1`
		Vue.config.keyCodes.caps = 20;
		// https://vuejs.org/v2/api/#keyCodes / http://cherrytree.at/misc/vk.htm
		var vm = new Vue({
			el : "#app",
			methods: {
				submit: function(){
					alert("submit");
				}
			}
		});
		
		
	</script>
</body>
</html>
