<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<style type="text/css">
		#scroll-test {
		overflow: scroll;
		height: 100px;
		}

		#inner {
		height: 1000px;
		}
	</style>
</head>

<body>
  
	<div id="vm">
  
	</div>
  
	<div id="example-1">
	  <button v-on:click="counter += 1">Add 1</button>
	  <p>위 버튼을 클릭한 횟수는 {{ counter }} 번 입니다.</p>
	</div>
  
	<div class="hrz"></div>
  
	<div id="example-2">
	  <!-- `greet`는 메소드 이름으로 아래에 정의되어 있습니다 -->
	  <button v-on:click="greet">Greet</button>
	</div>
  
	<div class="hrz"></div>
  
	<div id="example-3">
	  <button v-on:click="say('hi')">Say hi</button>
	  <button v-on:click="say('what')">Say what</button>
  
	  <button v-on:click="warn('Form cannot be submitted yet.', $event)">
		Submit
	  </button>
	</div>
  
	<div class="hrz"></div>
  
	<div id="vm-event">
  
	  <!-- 클릭 이벤트 전파가 중단됩니다 -->
	  <a v-on:click.stop="doThis">doThis</a>
  
	  <!-- 제출 이벤트가 페이지를 다시 로드 하지 않습니다 -->
	  <form v-on:submit.prevent="onSubmit">
		<input type="submit">
	  </form>
  
	  <!-- 수식어는 체이닝 가능합니다 -->
	  <a v-on:click.stop.prevent="doThat">doThat</a>
  
	  <!-- 단순히 수식어만 사용할 수 있습니다 -->
	  <form v-on:submit.prevent>
		<input type="submit">
	  </form>
  
	  <!-- 이벤트 리스너를 추가할 때 캡처모드를 사용합니다 -->
	  <!-- 즉, 내부 엘리먼트를 대상으로 하는 이벤트가 해당 엘리먼트에서 처리되기 전에 여기서 처리합니다. -->
	  <div v-on:click.capture="doThis">
		doThis? <span @click="doThat">doThat?</span>
	  </div>
  
  
	  <!-- event.target이 엘리먼트 자체인 경우에만 트리거를 처리합니다 -->
	  <!-- 자식 엘리먼트에서는 안됩니다 -->
	  <div v-on:click.self="doThat">
		doThat? <span @click="doThis">doThis?</span>
	  </div>
  
	  <!-- 클릭 이벤트는 최대 한번만 트리거 됩니다. -->
	  <a v-on:click.once="doThis">Only onec triger</a>  
  
	  <!-- 스크롤의 기본 이벤트를 취소할 수 없습니다. -->
	  <div id="scroll-test" v-on:scroll.passive="onScroll()"><div id="inner">1</div></div>
	  <div  id="scroll-test" v-on:scroll="onScroll()"><div id="inner">2</div></div>
  
	  
  
	  <!-- keyCode가 13일 때만 `vm.submit()`을 호출합니다  -->
	  <input v-on:keyup.13="submit">
  
	  <!-- 위와 같습니다 -->
	  <input v-on:keyup.enter="submit">
  
	  <!-- 약어 사용도 가능합니다 -->
	  <input @keyup.enter="submit">
  
	  <div class="hrz"></div>
  
	  <input @keyup='keyEvent($event)'>
  
	  <input @keyup.enter="submit">
  
	  <div class="hrz"></div>
  
	  <!-- Alt + C -->
	  <input @keyup.alt.67="clear">
  
	  <!-- Ctrl + Click -->
	  <div @click.ctrl="doSomething">Do something</div>
	  <div @click.meta="doSomething">Do something</div>
  
	  <div class="hrz"></div>
  
	  <!-- Alt 또는 Shift와 함께 눌린 경우에도 실행됩니다. -->
	  <button @click.ctrl="onClick">A</button>
  
	  <!-- Ctrl 키만 눌려있을 때만 실행됩니다. -->
	  <button @click.ctrl.exact="onCtrlClick">A</button>
  
	  <!-- 아래 코드는 시스템 키가 눌리지 않은 상태인 경우에만 작동합니다. -->
	  <button @click.exact="onClick">A</button>
  
	  <p>mac</p>
	  <!-- Alt 또는 Shift와 함께 눌린 경우에도 실행됩니다. -->
	  <button @click.meta="onClick">A</button>
  
	  <!-- Ctrl 키만 눌려있을 때만 실행됩니다. -->
	  <button @click.meta.exact="onCtrlClick">A</button>
  
	  <!-- 아래 코드는 시스템 키가 눌리지 않은 상태인 경우에만 작동합니다. -->
	  <button @click.exact="onClick">A</button>
  
	  
	</div>
  
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  
	
	<!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
	
  </body>
  <script>
  // 새로운 뷰를 정의합니다
var vm = new Vue({
  el: '#vm', // 어떤 엘리먼트에 적용을 할 지 정합니다
  // data 는 해당 뷰에서 사용할 정보를 지닙니다 
  data: {

  },
  methods: {

  }
});

var example1 = new Vue({
  el: '#example-1',
  data: {
    counter: 0
  }
})

var example2 = new Vue({
  el: '#example-2',
  data: {
    name: 'Vue.js'
  },
  // 메소드는 `methods` 객체 안에 정의합니다
  methods: {
    greet: function (event) {
      // 메소드 안에서 사용하는 `this` 는 Vue 인스턴스를 가리킵니다
      console.log('Hello ' + this.name + '!')
      // `event` 는 네이티브 DOM 이벤트입니다
      if (event) {
        console.log(event.target.tagName, event)
      }
    }
  }
})

// 또한 JavaScript를 이용해서 메소드를 호출할 수 있습니다.
example2.greet() // => 'Hello Vue.js!'

new Vue({
  el: '#example-3',
  methods: {
    say: function (message) {
      console.log(message)
    },
    warn: function (message, event) {
      // 이제 네이티브 이벤트에 액세스 할 수 있습니다
      if (event) event.preventDefault()
      console.log(message, event)
    }
  }
})

// `v-on:keyup.f1`을 사용할 수 있습니다.
Vue.config.keyCodes.f1 = 112

var vm = new Vue({
  el: '#vm-event', // 어떤 엘리먼트에 적용을 할 지 정합니다
  // data 는 해당 뷰에서 사용할 정보를 지닙니다 
  data: {

  },
  methods: {
    doThis: function() {
      console.log('doThis');
    },
    onSubmit: function() {
      console.log('onSubmit');
    },
    doThat: function() {
      console.log('doThat');
    },
    onScroll: function() {
      console.log('onScroll');
    },
    submit: function() {
      console.log('this?')
    },
    keyEvent: function() {
      console.log(event)
    },
    clear: function() {
      console.log('clear');
    },
    doSomething: function() {
      console.log('doSomething');
    },
    onClick: function() {
      console.log('onClick');
    },
    onCtrlClick: function() {
      console.log('onClick');
    }
  },
  created: function () {
     window.addEventListener('scroll', this.onScroll);
  },
  destroyed: function () {
     window.removeEventListener('scroll', this.onScroll);
  }
});
  </script>


</html>
