<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input v-model="message" placeholder="edit me">
		<p>Message is: {{ message }}</p>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				message : ""
			}
		});
	</script>
</body>
</html>
