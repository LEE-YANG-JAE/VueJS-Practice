<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- synced after "change" instead of "input" -->
		<input v-model.lazy="msg" >	
		{{ msg }}
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				msg : ""
			}
		});
	</script>
</body>
</html>
