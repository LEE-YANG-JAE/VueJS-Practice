<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		{{ a }}
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				a : 1,
				userProfile : {
					name : "Anika"
				}
			}
		});
		// `vm.a` is now reactive
		vm.b = 2
		// `vm.b` is NOT reactive
		/* 
			Vue does not allow dynamically adding new root-level reactive properties to an already created instance.
			However, itâ€™s possible to add reactive properties to a nested object using the Vue.set(object, key, value) method.
		*/

		// 1. Vue.set
		Vue.set(vm.userProfile, 'age', 27);
		// 2. vm.$set
		vm.$set(vm.userProfile, 'job', "engineer");
		// 3. Object.assign with multiple values
		Object.assign(vm.userProfile, {
			age : 28,
			favoriteColor : "Vue Green"
		});
		// 4. Assign to Object with Object.assign
		vm.userProfile = Object.assign({}, vm.userProfile, {
			age: 27,
			favoriteColor: 'Vue Red'
		});
		console.log(vm.userProfile);
	</script>
</body>
</html>
