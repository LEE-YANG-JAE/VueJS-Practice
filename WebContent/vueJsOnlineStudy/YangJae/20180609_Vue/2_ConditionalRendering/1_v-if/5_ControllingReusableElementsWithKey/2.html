<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<template v-if="loginType === 'username'">
			<label>Username</label>
			<input placeholder="Enter your username" key="username-input">
		</template>
		<template v-else>
			<label>Email</label>
			<input placeholder="Enter your email address" key="email-input">
		</template>
		<!--
			Vue offers a way for you to say, 
			“These two elements are completely separate - don’t re-use them.” 
			Add a key attribute with unique values
		-->
		<br>
		<button v-on:click="toggleLogin">Toggle login type</button>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				loginType : "username"
			},
			methods : {
				toggleLogin : function() {
					if (vm.loginType == "username" )
						vm.loginType = ""
					else
						vm.loginType = "username"
				}
			}
		});
	</script>
</body>
</html>
