<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-bind:style="[baseStyles, overridingStyles]">Hi</div>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				baseStyles : {
					color : "blue"
				},
				overridingStyles : {
					color : "red"
				}
			}
		});
	</script>
</body>
</html>
