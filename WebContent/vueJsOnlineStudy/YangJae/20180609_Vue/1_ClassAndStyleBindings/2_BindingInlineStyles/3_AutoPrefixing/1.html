<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<style type="text/css">
		.foo {
			background-color: blue
		}
		.bar {
			color:white
		}
		.baz {
			font-size: 20px
		}
		.boo {
			font-weight: bold
		}
		.active {
			background-color: brown
		}
	</style>
</head>
<body>
	<div id="app">
		<div v-bind:style="">Hello</div>
		<!--
			When you use a CSS property that requires vendor prefixes in v-bind:style, 
			for example transform, Vue will automatically detect 
			and add appropriate prefixes to the applied styles.
		-->
	</div>
	<script>
		var vm = new Vue({

		});
	</script>
</body>
</html>
