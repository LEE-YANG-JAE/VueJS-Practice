<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<style type="text/css">
	.static {
		font-weight: bold
	}
	.active {
		background-color: aqua
	}
	.text-danger {
		color :crimson
	}
	</style>
</head>
<body>
	<div id="app">
		<div v-bind:class="{ active : isActive }">
			Hello
		</div>
		<div class="static"
			v-bind:class="{ active : isActive, 'text-danger' : hasError}">
			Hi
		</div>
		<div class="static active">Nice to meet you</div>
		<hr>
		<button v-on:click="activeChange">change active</button>
		<button v-on:click="textChange">change text-danger</button>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				isActive : true,
				hasError : false
			},
			methods : {
				"textChange" : function() {
					if (vm.hasError)
						vm.hasError = false
					else 
						vm.hasError = true

				}, "activeChange" : function() {
					if (vm.isActive)
						vm.isActive = false
					else
						vm.isActive = true
				}	
			}
		});
		// Vue.js 스크립트 기본 템플릿
	</script>
</body>
</html>
