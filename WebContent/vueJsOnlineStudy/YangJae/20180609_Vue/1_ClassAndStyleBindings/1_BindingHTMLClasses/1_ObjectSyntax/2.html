<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
	<style type="text/css">
		.active {
			background-color: aqua
		}
		.text-danger {
			color :crimson
		}
		</style>
</head>
<body>
	<div id="app">
		<div v-bind:class="classObject">Hello</div>
		<div v-bind:class="classObject2">Hi?</div>
		<button v-on:click="makingError">Error button</button>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				classObject : {
					active :  true,
					'text-danger' : false
				},
				isActive : true,
				error : null
			},
			methods : {
				makingError : function() {
					this.error = { type : "fatal"}
				}
			},
			computed : {
				classObject2 : function(){
					return {
						active : this.isActive && !this.error,
						"text-danger" : this.error && this.error.type === "fatal"
					}
				}
			}
		});
	</script>
</body>
</html>
