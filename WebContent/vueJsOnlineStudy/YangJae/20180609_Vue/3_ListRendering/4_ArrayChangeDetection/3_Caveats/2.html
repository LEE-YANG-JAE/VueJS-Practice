<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="item in items">
			{{ item }}
		</div>
		<button v-on:click="tryingSplice">Splice try</button>
		<br>
		<button v-on:click="remainUntil">Remain Until 4</button>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data: {
				items: ['a', 'b', 'c']
			},
			methods : {
				tryingSplice : function() {
					// Array.prototype.splice
					vm.items.splice(1, 3, "Welcome") // from items[1] to [3] are deleted and added 'Welcome'
				},
				remainUntil : function() {
					//To deal with caveat 2(When you modify the length of the array), you can use splice
					vm.items.splice(4);
				}
			}
		});
		vm.items[3] = "test";
		// Vue.set
		Vue.set(vm.items, 4, "newly added");
		// You can also use the vm.$set instance method, which is an alias for the global Vue.set
		vm.$set(vm.items, 5, "Nice to meet you");

		
	</script>
</body>
</html>
