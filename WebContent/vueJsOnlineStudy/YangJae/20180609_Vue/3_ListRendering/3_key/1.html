<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="item in items" :key="item.id">
			{{ item.name }} 's price = {{ item.price }}
		</div>
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				items : [
					{ id : 0, name : "computer", price : 120 },
					{ id : 1, name : "notebook", price : 140 },
					{ id : 2, name : "stove", price : 40 },
				]
			}
		});
	</script>
</body>
</html>
