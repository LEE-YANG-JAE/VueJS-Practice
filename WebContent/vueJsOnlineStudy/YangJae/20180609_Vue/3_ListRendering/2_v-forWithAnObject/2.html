<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<ul id="v-for-object" class="demo">
		<div v-for="(value, key, index) in object">
			{{ index }}. {{ key }}: {{ value }}
		</div>
	</ul>
	<script>
		new Vue({
			el : "#v-for-object",
			data : {
				object : {
					firstName : "John",
					lastName : "Doe",
					age : 30
				}
			}
		});
	</script>
</body>
</html>
