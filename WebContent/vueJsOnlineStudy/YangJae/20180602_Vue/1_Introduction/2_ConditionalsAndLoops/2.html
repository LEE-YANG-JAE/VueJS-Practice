<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>
	<script>
		var app4 = new Vue({
			el : "#app-4",
			data : {
				todos : [
					{ text : "Learn Javascript" },
					{ text : "Learn Vue" },
					{ text : "Build something awesome" }
				]
			}
		});
	</script>
	<!-- app4.todos.push({ text: 'New item' }) -->
</body>
</html>
