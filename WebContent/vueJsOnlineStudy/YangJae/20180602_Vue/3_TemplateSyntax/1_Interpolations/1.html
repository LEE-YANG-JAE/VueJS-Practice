<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<span>Message : {{ msg }}</span>
		<hr>
		<span v-once>This will never change: {{ msg }}</span>
		<hr>
		<input v-model="msg">
	</div>
	<script>
		var vm = new Vue({
			el : "#app",
			data : {
				msg : "test"
			}
		});
	</script>
</body>
</html>
