<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="example">
		{{ message.split('').reverse().join('') }} 
		<!-- At this point, the template is no longer simple and declarative. 
			You have to look at it for a second before realizing that it displays message in reverse. 
			The problem is made worse when you want to include the reversed message 
			in your template more than once. -->

		<p>Original message: "{{ message }}"</p>
		<p>Computed reversed message: "{{ reversedMessage }}"</p>
	</div>
	<script>
		var vm = new Vue({
			el : "#example",
			data : {
				message : "Hello"
			},
			computed : {
				// a computed getter
				reversedMessage : function() {
					// `this` points to the vm instance
					return this.message.split('').reverse().join('')
				}
			}
		});
		/*
		console.log(vm.reversedMessage) // => 'olleH'
		vm.message = 'Goodbye'
		console.log(vm.reversedMessage) // => 'eybdooG'
		*/
	</script>
	
</body>
</html>
