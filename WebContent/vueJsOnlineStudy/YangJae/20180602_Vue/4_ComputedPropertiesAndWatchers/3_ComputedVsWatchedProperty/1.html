<!DOCTYPE html>
<html>
<head>
	<title>VueStudy</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="demo">
		{{ fullName }}
	</div>
	<script>
		var vm = new Vue({
			el : "#demo",
			data : {
				firstName : "Foo",
				lastName: "Bar",
				fullName : "Foo Bar"
			},
			watch : {
				firstName: function (val) {
					this.fullName = val + ' ' + this.lastName
				},
				lastName: function (val) {
					this.fullName = this.firstName + ' ' + val
				}
			}
		});
	</script>
</body>
</html>
